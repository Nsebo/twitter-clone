<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/picture.css" />
    <link rel="stylesheet" href="./css/twitter.css" />
    <link rel="stylesheet" href="./css/side-bar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <!-- left side -->
      <div class="left__side">
        <img src="./icons/twitter-logo.svg" alt="Twitter logo" />
      </div>
      <!-- middle -->
      <nav>
        <ul class="navbar">
          <li><a href="">For you</a></li>
          <li><a href="">Following</a></li>
        </ul>
      </nav>
      <!--right side -->
      <div class="right__section">
        <div class="setting__btn" type="submit">
          <img class="setting__icon" src="./icons/icons8-settings.svg" alt="" />
        </div>
        <img class="search__icon" src="./icons/search.svg" alt="" />
        <input type="text" class="search-bar" placeholder="Search" />
      </div>
    </header>
    <!--Sidebar -->
    <nav class="sidebar">
      <div class="sidebar__link">
        <img src="./icons/home.svg" alt="home.svg" />
        <span class="notification__dot"></span>
        <div>Home</div>
      </div>
      <div class="sidebar__link">
        <img src="./icons/search.svg" alt="explore.svg" />
        <div>Explore</div>
      </div>
      <div class="sidebar__link">
        <img src="./icons/notifications.svg" alt="notifications.svg" />
        <div>Notifications</div>
      </div>
      <div class="sidebar__link">
        <img src="./icons/message.svg" alt="message.svg" />
        <div>Messages</div>
      </div>
      <div class="sidebar__link">
        <img src="./icons/list.svg" alt="list.svg" />
        <div>Lists</div>
      </div>
      <div class="sidebar__link">
        <img src="./icons/bookmark.svg" alt="bookmark.svg" />
        <div>Bookmarks</div>
      </div>
      <div class="sidebar__link">
        <img src="./icons/group.svg" alt="group.svg" />
        <div>Communities</div>
      </div>
      <div class="sidebar__link">
        <img class="twitter" src="./icons/twitter-logo.svg" alt="logo.svg" />
        <div>Premium</div>
      </div>
      <div class="sidebar__link">
        <img src="./icons/person.svg" alt="person.svg" />
        <div>Profile</div>
      </div>
      <div class="sidebar__link">
        <img src="./icons/more.svg" alt="more.svg" />
        <div>More</div>
      </div>
    </nav>
    <button class="tweet__button">Post</button>
    <section></section>
  </body>
</html>
